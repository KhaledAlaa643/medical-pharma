<form [formGroup]="filterForm" (ngSubmit)="submitFilterForm()" class="">
  <div class="row align-items-end">
    <div class=" col-xs-12 col-md-12 col-lg-3 ">

      <label class="mb-2">المادة الفعالة</label>

      <p-dropdown #userDropdown class="h-100" [options]="products" optionLabel="name" optionValue="id" placeholder=" "
        formControlName="product_id" [filter]="true" [showClear]="this.filterForm.controls[ 'product_id' ].value">
      </p-dropdown>
    </div>
    <div class=" col-xs-12 col-md-12 col-lg-3 ">

      <label class="mb-2">الاسم التجاري للصنف</label>

      <p-dropdown #userDropdown class="h-100" [options]="products" optionLabel="name" optionValue="id" placeholder=" "
        formControlName="product_id" [filter]="true" [showClear]="this.filterForm.controls[ 'product_id' ].value">
      </p-dropdown>
    </div>


    <div class="col-xs-12   col-md-12 col-lg-6 d-flex justify-content-end">
      <label class=" form-group "></label>
      <button appDisableButton type="submit" placeholder=" " class="btnStyling h-40px width-16 border-0">
        بحث
      </button>
    </div>
  </div>
</form>


<div class="ProductivityOfItemSalesTable  h-50vh overflow-auto">

  <app-shared_table [columnsArray]="columnsArray" [columnsNames]="columnsName"
     [RowsData]="salesmanProductivityData"></app-shared_table>
</div>



<div id="pagination" class="w-100 d-flex justify-content-center">
  <div class="d-flex width-60 justify-content-center">
    <p-paginator #paginator [first]="1" [rows]="rows" (onPageChange)="changePage($event)"
        [totalRecords]="total"></p-paginator>
</div>
</div>

<div class="Hline"></div>

<div>
  <header>الاجمالي</header>
  <app-shared_table [columnsArray]="columnsFootersArray" [columnsNames]="columnsFootersName"
     [RowsData]="salesmanProductivityFooter"></app-shared_table>
</div>
