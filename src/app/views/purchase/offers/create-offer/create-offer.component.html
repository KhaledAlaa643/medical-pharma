  <div class="w-100 gap-3 card p-3 borderRadius_10px borderRadius_20px">

      <div
        (click)="show(0)"
        [ngClass]="{ header_disabled: offersViewArray[0].disabled }"
        class="header cursor-pointer d-flex align-items-center justify-content-between"

          <span class="name p-2 cursor-pointer">تسجيل النواقص</span>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div *ngIf="offersViewArray[0].show">
            <svg
              width="27"
              height="27"

      <div *ngIf="offersViewArray[0].show" class="body">
        <form action="">
          <div class="p-2 w-100 gap-2">
            <div class="d-flex flex-wrap mb-3 gap-2 align-items-end">
              <div class="width-25 d-flex flex-column justify-content-end">
                <label class="mb-2">اسم المخزن </label>
                <p-dropdown
                  [options]="warehouses"
                  [showClear]="true"
                  class="d-block"
                  optionLabel="name"
                  optionValue="id"
                  placeholder=" "
                  [filter]="true"
                ></p-dropdown>
              </div>
              <div class="width-11 calendar d-flex flex-column">
                <label class="mb-2"> التاريخ </label>
                <div class="d-flex position-relative">
                  <p-calendar
                    [dir]="'ltr'"
                    [showClear]="true"
                    #calendarFrom
                    dateFormat="mm-dd-yy"
                    class="w-100 borderRadius_10px position-relative w-100 dateDropdown"
                    formControlName="from"
                    placeholder="  "
                  >
                  </p-calendar>
                  <img
                    style="left: 0%; top: 0%"
                    (click)="calendarFrom.toggle()"
                    class="calendar-icon position-absolute cursor-pointer p-2"
                    src="../../../../assets/images/input/calender.svg"
                    alt=""
                  />
                </div>
              </div>
              <div class="width-11 calendar d-flex flex-column">
                <div
                  class="d-flex position-relative"
                  style="margin-top: 1.75rem"
                >
                  <p-calendar
                    [dir]="'ltr'"
                    [showClear]="true"
                    #calendarTo
                    dateFormat="mm-dd-yy"
                    class="w-100 borderRadius_10px position-relative w-100 dateDropdown"
                    formControlName="to"
                    placeholder="  "
                  >
                  </p-calendar>
                  <img
                    style="left: 0%; top: 0%"
                    (click)="calendarTo.toggle()"
                    class="calendar-icon position-absolute cursor-pointer p-2"
                    src="../../../../assets/images/input/calender.svg"
                    alt=""
                  />
                </div>
              </div>
              <div class="width-15 d-flex flex-wrap gap-5">
                <div class="radiobutton d-flex align-items-center">
                  <input
                    style="width: 40px !important; height: 40px !important"
                    class="form-check-input mx-1 borderRadius_10px"
                    name="accept_return"
                    type="checkbox"
                  />
                  <label class="form-check-label"> حتي نفاذ الكمية </label>
                </div>
              </div>
            </div>
            <div class="d-flex flex-wrap gap-2 align-items-end">
              <div class="width-25 d-flex flex-column">
                <label class="mb-2">اسم الصنف</label>
                <p-dropdown
                  [options]="warehouses"
                  [showClear]="true"
                  class="d-block"
                  optionLabel="name"
                  optionValue="id"
                  placeholder=" "
                  [filter]="true"
                ></p-dropdown>
              </div>
              <div class="width-12 d-flex flex-column">
                <label class="mb-2">كمية المخزن</label>
                <input type="text" class="form-control" />
              </div>
              <div class="width-12 d-flex flex-column">
                <label class="mb-2">كمية الكوتة</label>
                <input type="text" class="form-control" />
              </div>
              <div class="width-12 d-flex flex-column">
                <label class="mb-2">تكرار الكوتة</label>
                <input type="text" class="form-control" />
              </div>
              <div class="width-12 d-flex flex-column">
                <label class="mb-2">كل عدد يوم</label>
                <input type="text" class="form-control" />
              </div>
              <div class="flex-fill d-flex justify-content-end">
                <button
                  class="green_bg_black_txt_btn width-75 h-40px borderRadius_15px"
                >
                  حفظ
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
