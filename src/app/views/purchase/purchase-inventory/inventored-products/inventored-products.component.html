<div class="main_card_margen">
 <div class="card boxShadow-15 borderRadius_20px p-3">
    <form [formGroup]="filterForm">
        <div #filter class="d-flex gap-2 flex-wrap align-items-end">
            <div class="width-10 d-flex flex-column justify-content-end ">
                <label class=" mb-2">رقم اذن الجرد </label>
                <input formControlName="inventory_id" type="text" class="form-control">
            </div>
              <div class="width-15 d-flex flex-column justify-content-end ">
                <label class=" mb-2">المخزن </label>
                <p-dropdown [options]="warehouses" [showClear]="true"
                     class="d-block " formControlName="warehouse_id" optionLabel="name" optionValue="id"
                    placeholder=" " [filter]="true"></p-dropdown>
            </div>
            <div class="width-15  d-flex flex-column justify-content-end ">
                <label class=" mb-2">اسم الصنف </label>
                <p-dropdown [options]="products" [showClear]="true"
                    formControlName="product_id" class="d-block " optionLabel="name" optionValue="id"
                    placeholder=" " [filter]="true"></p-dropdown>
            </div>
            <div class="width-15  d-flex flex-column justify-content-end ">
                <label class=" mb-2">كاتب الجرد </label>
                <p-dropdown [options]="inventoryEmployees" [showClear]="true"
                    formControlName="author_id" class="d-block " optionLabel="name" optionValue="id"
                    placeholder=" " [filter]="true"></p-dropdown>
            </div>
        
        
            <div class="width-12 calendar   d-flex flex-column  ">
                <label class=" mb-2"> التاريخ </label>
                <div class="d-flex  position-relative">
                    <p-calendar [dir]="'ltr'" [showClear]="filterForm.controls['from'].value" #calendarFrom
                        dateFormat="mm-dd-yy" class="w-100  borderRadius_10px position-relative w-100 dateDropdown "
                        formControlName="from" placeholder="  ">
                    </p-calendar>
                    <img style="left: 0%; top: 0%;" (click)="calendarFrom.toggle()"
                        class="calendar-icon position-absolute  cursor-pointer p-2"
                        src="../../../../assets/images/input/calender.svg" alt="">
                </div>
            </div>
            <div class="width-12 calendar   d-flex flex-column ">
                <div class="d-flex  position-relative" >
                    <p-calendar [dir]="'ltr'" [showClear]="filterForm.controls['to'].value" #calendarTo
                        dateFormat="mm-dd-yy" class="w-100  borderRadius_10px position-relative w-100 dateDropdown "
                        formControlName="to" placeholder="  ">
                    </p-calendar>
                    <img style="left: 0%; top: 0%;" (click)="calendarTo.toggle()"
                        class="calendar-icon position-absolute  cursor-pointer p-2"
                        src="../../../../assets/images/input/calender.svg" alt="">
                </div>
            </div>
    
            <div class="d-flex flex-fill justify-content-end mt-3">
                <button (click)="openModal()"  class="printBtn fs-19 p-3 align-items-center boxShadow-15">
                  طباعة

              </button>
              </div>
    
              
        <div class="width-15 d-flex flex-column justify-content-end ">
            <label class=" mb-2">المحطة </label>
            <p-dropdown [options]="corridors" [showClear]="true"
                 class="d-block " formControlName="corridor_id" optionLabel="name" optionValue="id"
                placeholder=" " [filter]="true"></p-dropdown>
        </div>
        <div class="width-20  d-flex flex-column justify-content-end ">
            <label class=" mb-2">الشركة المصنعه </label>
            <p-dropdown [options]="manufacturers" [showClear]="true"
                formControlName="manufacturer_id" class="d-block " optionLabel="name" optionValue="id"
                placeholder=" " [filter]="true"></p-dropdown>
        </div>
        <div class="width-20  d-flex flex-column justify-content-end ">
            <label class=" mb-2">موظف  الجرد </label>
            <p-dropdown [options]="inventoryEmployees" [showClear]="true"
                formControlName="inventory_employee_id" class="d-block " optionLabel="name" optionValue="id"
                placeholder=" " [filter]="true"></p-dropdown>
        </div>
        <div class="width-10  d-flex flex-column justify-content-end ">
            <label class=" mb-2">التصنيف </label>
            <p-dropdown [options]="products" [showClear]="true"
                formControlName="product_id" class="d-block " optionLabel="name" optionValue="id"
                placeholder=" " [filter]="true"></p-dropdown>
        </div>
        <div class="width-10  d-flex flex-column justify-content-end ">
            <label class=" mb-2">النوع </label>
            <p-dropdown [options]="products" [showClear]="true"
                formControlName="product_id" class="d-block " optionLabel="name" optionValue="id"
                placeholder=" " [filter]="true"></p-dropdown>
        </div>
    
        <div class="d-flex flex-fill justify-content-end align-items-center" >
          <!-- (click)="filter()" -->
            <button (click)="Filter()" appDisableButton style="height: 40px;color: white;border: none;"
                class="darkGreen-bg width-50 borderRadius_10px">بحث</button>
        </div>
        </div>
    </form>



    <div #table>
      <app-shared_table [columnsArray]="columnsArray" [columnsNames]="columnsName" [RowsData]="inventoryData"
          (sortEvent)="sort($event)"></app-shared_table>
    </div>

    <div #pagination class="d-flex justify-content-between  align-items-center gap-1 w-100">
        <div
        class="d-flex width-17 h-50px lightGreen-border borderRadius_20px p-2 justify-content-center align-items-center">
        <span class="fs-14 fw-600 w-50">عدد الأصناف  :  </span>
        <span class="fw-600">{{total}}</span>
      </div>
      <div class="pagination-area width-50 d-flex 100 justify-content-center">
       <p-paginator #paginator [first]="1" [rows]="rows" [totalRecords]="total"
           (onPageChange)="changepage($event)"></p-paginator>
      </div>
        <div class=" d-flex borderRadius_20px p-2 width-25 lightGreen-border h-50px align-items-center  justify-content-center gap-2">
         <div class="d-flex flex-column text-center">
            <span>العجز</span>
            <span>{{shortage}}</span>
         </div>
         <hr style="border-color: black;" class="h-100 lightGreen-border ">
         <div class="d-flex flex-column text-center">
           <span>الزيادة</span>
           <span>{{excess}}</span>
        </div>
        <hr  style="border-color: black;" class="h-100 lightGreen-border">
        <div class="d-flex flex-column text-center">
         <span>الصافى</span>
         <span>{{total_price}}</span>
      </div>
        </div>
    </div>

 </div>
</div>


<button hidden #OpenOptionsModal type="button" (click)="chooseTypePopup.openAddModal()">

</button>
<app-printing-options-popup [inSharedTable]="false" [paginated]="true" (printData)="print($event)" 
    #chooseTypePopup></app-printing-options-popup>
