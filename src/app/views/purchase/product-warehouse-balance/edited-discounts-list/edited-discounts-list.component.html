<div class="main_card_margen">
  <div class="inventory-stock-balance card borderRadius_10px boxShadow-10  responsiveTabs m-3 p-2">
      <div class="upper-Area d-flex justify-content-end p-4">
          <div class=" bottomHolder d-flex  justify-content-end w-100">

              <div class=" bottomHolder d-flex  justify-content-start ">
                  <div class=" add-prohibited-item ">
                      <div class=" totals  d-flex align-items-center ">
                          <div class="filter-button d-flex  justify-content-end ">
                              <button appDisableButton #toggleFilter type="submit" placeholder=" "
                                  class="  form-control " data-bs-toggle="modal"
                                  data-bs-target="#InventoryStockBalanceModal">
                                  فلتر </button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="table">
          <app-shared_table [columnsArray]="columnsArray" [columnsNames]="columnsName" [RowsData]="productsData"
              (sortEvent)="sorting($event)" (openModalEvent)="openModal($event)"
              ></app-shared_table>
      </div>

      <div class="lower-area d-flex flex-wrap">

          <div class="h-80px width-30 borderRadius_20px lightGreen-border d-flex align-items-center ">
              <span class="fw-600 smalltext fs-16 w-50 d-flex justify-content-center text-center m-2">
                  اجمالي عدد الأصناف
              </span>
              <hr class="h-100 lightGreen-border">
              <span class="fw-600 fs-18 w-50 d-flex justify-content-center">{{total}}</span>
          </div>


          <div class="pagination-area d-flex width-50-lg justify-content-center">
              <p-paginator #paginator [first]="1" [rows]="rows" (onPageChange)="changePage($event)"
                  [totalRecords]="total"></p-paginator>
          </div>

      </div>
  </div>
</div>
