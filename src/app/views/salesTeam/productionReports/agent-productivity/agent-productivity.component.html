<form [formGroup]="filterForm" (ngSubmit)="submitFilterForm()" class="">
  <div class="row align-items-end">
    <div class="col-xs-12 col-md-12 col-lg-3">
      <label class="mb-2">اسم المندوب</label>

      <p-dropdown
        #userDropdown
        class="h-100"
        [options]="clientData"
        optionLabel="name"
        optionValue="id"
        placeholder=" "
        formControlName="user_id"
        [filter]="true"
        [showClear]="this.filterForm.controls['user_id'].value"
      >
      </p-dropdown>
    </div>

    <div class="col-xs-12 col-md-12 col-lg-3">
      <label class="mb-2">اسم المنطقة</label>

      <p-dropdown
        #userDropdown
        class="h-100"
        [options]="areas"
        optionLabel="name"
        optionValue="id"
        placeholder=" "
        formControlName="area_id"
        [filter]="true"
        [showClear]="this.filterForm.controls['area_id'].value"
      >
      </p-dropdown>
    </div>

    <div class="col-md-12 col-lg-2">
      <label class="mb-2"> التاريخ </label>
      <div class="calendar-holder position-relative">
        <p-calendar
          #calendarFrom
          [dir]="'ltr'"
          dateFormat="yy-mm-dd"
          placeholder=" "
          formControlName="from"
          placeholder=" من "
          [showClear]="this.filterForm.controls['from'].value"
        >
        </p-calendar>
        <img
          (click)="calendarFrom.toggle()"
          class="cursor-pointer position-absolute top-0 end-0 me-2 my-1"
          src="../../../../assets/images/input/calender.svg"
          alt=""
        />
      </div>
    </div>
    <div class="col-md-12 col-lg-2">
      <div class="calendar-holder position-relative">
        <p-calendar
          #calendarTo
          [dir]="'ltr'"
          dateFormat="yy-mm-dd"
          placeholder=" "
          formControlName="to"
          placeholder=" الى "
          [showClear]="this.filterForm.controls['to'].value"
        >
        </p-calendar>
        <img
          (click)="calendarTo.toggle()"
          class="cursor-pointer position-absolute top-0 end-0 me-2 my-1"
          src="../../../../assets/images/input/calender.svg"
          alt=""
        />
      </div>
    </div>
    <div class="col-xs-12 col-md-12 col-lg-2">
      <label class="form-group"></label>
      <button
        appDisableButton
        type="submit"
        placeholder=" "
        class="btnStyling h-40px form-control w-100"
      >
        <p class="fw-semibold">بحث</p>
      </button>
    </div>
  </div>
</form>

<div>
  <app-shared_table
    [columnsArray]="columnsArray"
    [columnsNames]="columnsName"
    [footerData]="salesmanProductivityFooter"
    [showTotal]="true"
    [columnsFooterName]="columnsFooters"
    [RowsData]="salesmanProductivityData"
  ></app-shared_table>
</div>
