<form [formGroup]="filterForm" (ngSubmit)="submitFilterForm()" class="">
  <div class="row align-items-end">
    <div class="col-xs-12 col-md-12 col-lg-4">
      <label class="mb-2"
        >اسم المندوب
        <app-Form-errors
          [control]="this.filterForm.controls['user_id']"
        ></app-Form-errors>
      </label>
      <p-dropdown
        [filter]="true"
        #userDropdown
        [options]="clientData"
        optionLabel="name"
        optionValue="id"
        placeholder=" "
        formControlName="user_id"
        [showClear]="this.filterForm.controls['user_id'].value"
      >
      </p-dropdown>
    </div>
    <div class="col-md-12 col-lg-3">
      <label class="mb-2"
        >التاريخ
        <app-Form-errors
          [control]="this.filterForm.controls['from']"
        ></app-Form-errors
      ></label>
      <div class="calendar-holder position-relative">
        <p-calendar
          #calendarFrom
          [dir]="'ltr'"
          dateFormat="yy-mm-dd"
          placeholder=" "
          formControlName="from"
          placeholder=" من "
          [showClear]="this.filterForm.controls['from'].value"
        >
        </p-calendar>
        <img
          (click)="calendarFrom.toggle()"
          class="cursor-pointer position-absolute top-0 end-0 me-2 my-1"
          src="../../../../assets/images/input/calender.svg"
          alt=""
        />
      </div>
    </div>
    <div class="col-md-12 col-lg-3">
      <label class="mb-2"
        ><app-Form-errors
          [control]="this.filterForm.controls['to']"
        ></app-Form-errors
      ></label>
      <div class="calendar-holder position-relative">
        <p-calendar
          #calendarTo
          [dir]="'ltr'"
          dateFormat="yy-mm-dd"
          placeholder=" "
          formControlName="to"
          placeholder=" الى "
          [showClear]="this.filterForm.controls['to'].value"
        >
        </p-calendar>
        <img
          (click)="calendarTo.toggle()"
          class="cursor-pointer position-absolute top-0 end-0 me-2 my-1"
          src="../../../../assets/images/input/calender.svg"
          alt=""
        />
      </div>
    </div>

    <div class="col-xs-12 col-md-12 col-lg-2">
      <button
        appDisableButton
        type="submit"
        placeholder=" "
        class="btnStyling h-40px form-control py-1 w-100"
      >
        <p class="fw-semibold fs-4 m-auto">بحث</p>
      </button>
    </div>
  </div>
</form>

<div class="agentSalesTable">
  <app-shared_table
    [columnsArray]="columnsArray"
    [columnsFooterName]="columnsFooters"
    [columnsNames]="columnsName"
    [footerData]="agentSalesFooter"
    [showTotal]="true"
    [RowsData]="agentSales"
  ></app-shared_table>
</div>
