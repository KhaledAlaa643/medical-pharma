<form [formGroup]="filterForm" (ngSubmit)="submitFilterForm()" class="">
  <div
    class="d-flex justify-content-between align-items-end w-100 flex-fill gap-1 responsive-fix"
  >
    <div class="col-xs-12 col-md-12 col-lg-4">
      <label class="mb-2">اسم الصيدلية</label>
      <p-dropdown
        [filter]="true"
        (onSelect)="onPharmacySelect($event)"
        #userDropdown
        class="h-100"
        [options]="updatedPharmacyNames"
        optionLabel="name"
        optionValue="id"
        placeholder=" "
        formControlName="pharmacy_id"
        [(ngModel)]="selectedClientId"
        [showClear]="this.filterForm.controls['pharmacy_id'].value"
      >
      </p-dropdown>
    </div>

    <div class="col-md-12 col-lg-3">
      <label class="mb-2"> التاريخ </label>
      <div class="calendar-holder position-relative">
        <p-calendar
          #calendarFrom
          [dir]="'ltr'"
          dateFormat="yy-mm-dd"
          placeholder=" "
          formControlName="from"
          placeholder=" من "
          [showClear]="this.filterForm.controls['from'].value"
        >
        </p-calendar>
        <img
          (click)="calendarFrom.toggle()"
          class="cursor-pointer position-absolute top-0 end-0 me-2 my-1"
          src="../../../../assets/images/input/calender.svg"
          alt=""
        />
      </div>
    </div>
    <div class="col-md-12 col-lg-3">
      <label class="mb-2"></label>
      <div class="calendar-holder position-relative">
        <p-calendar
          #calendarTo
          [dir]="'ltr'"
          dateFormat="yy-mm-dd"
          placeholder=" "
          formControlName="to"
          placeholder=" الى "
          [showClear]="this.filterForm.controls['to'].value"
        >
        </p-calendar>
        <img
          (click)="calendarTo.toggle()"
          class="cursor-pointer position-absolute top-0 end-0 me-2 my-1"
          src="../../../../assets/images/input/calender.svg"
          alt=""
        />
      </div>
    </div>

    <div class="col-xs-12 col-md-12 col-lg-2">
      <label class="mb-2"></label>
      <button
        appDisableButton
        type="submit"
        placeholder=" "
        class="btnStyling h-40px form-control"
      >
        <p class="fw-semibold fs-4 m-auto">بحث</p>
      </button>
    </div>
  </div>
</form>

<div class="clientSalesTable">
  <app-shared_table
    [columnsArray]="columnsArray"
    [columnsNames]="columnsName"
    [showTotal]="true"
    [columnsFooterName]="columnsFooters"
    [footerData]="clientSalesFooter"
    [RowsData]="clientSalesData"
  ></app-shared_table>
</div>
