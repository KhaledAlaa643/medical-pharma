<div class="main_card_margen">
  <div class="card borderRadius_20px boxshadow-15 p-3">
    <div id="header" class="d-flex gap-2 flex-wrap align-items-end">
      <div class="width-20 d-flex flex-column  ">
        <label class=" mb-2">اسم العميل</label>
        <p-dropdown [showClear]="true" class="d-block " optionLabel="name" optionValue="id" placeholder=" " ></p-dropdown>
      </div>
      <div class="width-20 d-flex flex-column">
        <label class="m-2">التاريخ </label>
        <div class="calendar-holder position-relative">
            <p-calendar  #calendarFrom [dir]="'ltr'" placeholder=" " ></p-calendar>
            <img (click)="calendarFrom.toggle()" class="cursor-pointer position-absolute top_5px end-0" src="../../../../assets/images/input/calender.svg" alt="">
        </div>
      </div>
      <div class="width-20 d-flex flex-column  ">
        <label class=" mb-2">اسم المندوب 1</label>
        <p-dropdown [showClear]="true" class="d-block " optionLabel="name" optionValue="id" placeholder=" " ></p-dropdown>
      </div>
      <div class="width-20 d-flex flex-column  ">
        <label class=" mb-2">السائق</label>
        <p-dropdown [showClear]="true" class="d-block " optionLabel="name" optionValue="id" placeholder=" " ></p-dropdown>
      </div>
      <div class="flex-fill d-flex justify-content-end">
        <button data-bs-toggle="modal" data-bs-target="#deliveryModal"
          class="printBtn fullScreen-768px d-flex fs-19 h-60px borderRadius_15px p-3 align-items-center text-center justify-content-center boxShadow-15">
          طباعة

                <rect width="32" height="32" fill="white" />
              </clipPath>

          </svg>
        </button>
      </div>
    </div>
    <div class="w-100 my-2">
      <div class="d-flex mb-2 gap-2 flex-wrap gap-2">
        <div [ngClass]="{'darkGreen-bg':popupTabs[0]}" (click)="changeTab(0)" class="width-30 cursor-pointer d-flex justify-content-center align-items-center h-50px borderRadius_15px boxShadow-15  p-1 my-2 ">
          استلام من التوزيع
        </div>
        <div [ngClass]="{'darkGreen-bg':popupTabs[1]}" (click)="changeTab(1)" class="width-30 cursor-pointer d-flex justify-content-center align-items-center h-50px borderRadius_15px boxShadow-15 p-1 my-2">
          تسليم العميل
      </div>

       </div>
    </div>

    <div id="table">
      <app-shared_table 
      [columnsArray]="columnsArray" 
      [columnsNames]="columnsName"
      [RowsData]="data"
      ></app-shared_table>
    </div>

    <div  class="w-100 my-2">
      <div class="row  m-2 p-2 align-items-center d-flex justify-content-between">
        <div class="col-lg-4 mt-2 ">
          <div class=" h-60px borderRadius_20px justify-content-center p-2 lightGreen-border d-flex align-items-center">
            اجمالي عدد الأذونات : 2000 
          </div>
        </div>

        <div class="col-lg-4 mt-2 ">
          <p-paginator #paginator [first]="1" [rows]="rows" (onPageChange)="changePage($event)"
          [totalRecords]="total"></p-paginator>
        </div>

        <div class="col-lg-4 mt-2 ">
          <div class=" h-60px borderRadius_20px p-2 justify-content-center lightGreen-border d-flex align-items-center">
            اجمالي المبلغ : 2000
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>

<div class="modal fade" id="deliveryModal" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header border-0  justify-content-center position-relative">
            <h1 class="modal-title fs-5" id="exampleModalLabel"> تسليم العميل</h1>
            <button type="button" class="btn-close position-absolute" style="left: 3%;" data-bs-dismiss="modal"
                aria-label="Close"></button>
        </div>
        <div class=" modal-body border-0 ">
          <form>
            <div class="p-2">
                <div class="w-100 my-2 ">
                  <label class="  mb-2">اسم العميل</label>
                  <input  type="text" placeholder=" " class=" form-control" style="direction: rtl;">
                </div>
               <div class="d-flex mb-2 gap-2 flex-wrap justify-content-between">
                <div [ngClass]="{'darkGreen-bg':popupTabs[0]}" (click)="changeTab(0)" class="width-30 cursor-pointer d-flex justify-content-center align-items-center h-40px borderRadius_15px boxShadow-15  p-1 my-2 ">
                  تسليم بنقدية
                </div>
                <div [ngClass]="{'darkGreen-bg':popupTabs[1]}" (click)="changeTab(1)" class="width-30 cursor-pointer d-flex justify-content-center align-items-center h-40px borderRadius_15px boxShadow-15 p-1 my-2">
                  تسليم بدون نقدية
              </div>
                <div [ngClass]="{'darkGreen-bg':popupTabs[2]}" (click)="changeTab(2)" class="width-30 cursor-pointer d-flex justify-content-center align-items-center h-40px borderRadius_15px boxShadow-15 p-1 my-2">
                  لم يتم التسليم
              </div>
               </div>
               <div class="d-flex mb-2 gap-2 flex-wrap justify-content-between">
                <div *ngIf="popupTabs[0]" class="w-100 my-2 ">
                  <label class="  mb-2">قيمة النقدية </label>
                  <input type="text" placeholder=" " class=" form-control" name="" id="">
        
                </div>
                <div *ngIf="popupTabs[2]" class="w-100 my-2 ">
                  <label class="  mb-2">سبب عدم التسليم </label>
                  <p-dropdown
                  [showClear]="true" class="d-block "
                  optionLabel="name" optionValue="id" placeholder=" "
                  [filter]="true"></p-dropdown>
        
                </div>
               </div>





               <div class="d-flex flex-wrap w-100  mt-4 d-flex justify-content-center align-items-center">
                <div class="width-75 fullScreenWidth mx-0">
                  <button appDisableButton type="button" class="w-100 borderRadius_20px darkGreen-bg border-0 text-light fw-bold h-60px"
                  data-bs-dismiss="modal"
                aria-label="Close"
                    >تم التسليم</button>
                </div>
              </div>

            </div>
          </form>


        </div>

    </div>
</div>
</div>
