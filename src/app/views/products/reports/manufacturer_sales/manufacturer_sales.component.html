<form [formGroup]="filterForm" (ngSubmit)="filter()" class="">
  <div class="row align-items-end">
    <div class="col-xs-12 col-md-12 col-lg-4">
      <label class="mb-2">تصنيع شركة</label>

      <p-dropdown
        #userDropdown
        class="h-100"
        [options]="manufacturers"
        optionLabel="name"
        optionValue="id"
        placeholder=" "
        formControlName="manufactured_by"
        [filter]="true"
        [showClear]="this.filterForm.controls['manufactured_by'].value"
      >
      </p-dropdown>
    </div>
    <div class="col-xs-12 col-md-12 col-lg-3">
      <label class="mb-2">اسم المندوب</label>

      <p-dropdown
        #userDropdown
        class="h-100"
        [options]="sales"
        optionLabel="name"
        optionValue="id"
        placeholder=" "
        formControlName="sales_id"
        [filter]="true"
        [showClear]="this.filterForm.controls['sales_id'].value"
      >
      </p-dropdown>
    </div>

    <div class="col-md-12 col-lg-2">
      <label class="mb-2"> التاريخ </label>
      <div class="calendar-holder position-relative">
        <p-calendar
          #calendarFrom
          [dir]="'ltr'"
          dateFormat="yy-mm-dd"
          placeholder=" "
          formControlName="from"
          placeholder=" من "
          [showClear]="this.filterForm.controls['from'].value"
        >
        </p-calendar>
        <img
          (click)="calendarFrom.toggle()"
          class="cursor-pointer position-absolute top-0 end-0 me-2 my-1"
          src="../../../../assets/images/input/calender.svg"
          alt=""
        />
      </div>
    </div>
    <div class="col-md-12 col-lg-2">
      <div class="calendar-holder position-relative">
        <p-calendar
          #calendarTo
          [dir]="'ltr'"
          dateFormat="yy-mm-dd"
          placeholder=" "
          formControlName="to"
          placeholder=" الى "
          [showClear]="this.filterForm.controls['to'].value"
        >
        </p-calendar>
        <img
          (click)="calendarTo.toggle()"
          class="cursor-pointer position-absolute top-0 end-0 me-2 my-1"
          src="../../../../assets/images/input/calender.svg"
          alt=""
        />
      </div>
    </div>
    <div class="col-xs-12 col-md-12 col-lg-1">
      <label class="form-group"></label>
      <button
        appDisableButton
        type="submit"
        placeholder=" "
        class="btnStyling h-40px form-control w-100"
      >
        <p class="fw-semibold">بحث</p>
      </button>
    </div>
  </div>
</form>

<div class="Table">
  <app-shared_table
    [columnsArray]="columnsArray"
    [columnsNames]="columnsName"
    [RowsData]="tableData"
    [equalColumns]="true"
  ></app-shared_table>
</div>

<div>
  <p-paginator
    #paginator
    class="d-flex justify-content-center mb-2"
    (onPageChange)="changepage($event)"
    [first]="1"
    [rows]="rows"
    [totalRecords]="total"
  ></p-paginator>
</div>

<!--footer-->
<div class="HLine"></div>
<span class="my-2 fw-bold">الاجمالي</span>
<div>
  <app-shared_table
    [columnsNames]="columnsFooters"
    [RowsData]="tableFooter"
    [equalColumns]="true"
  ></app-shared_table>
</div>
