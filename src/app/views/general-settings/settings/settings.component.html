  <div class="w-100 gap-3 card p-3 borderRadius_10px borderRadius_20px">
    <div id="first">
      <div (click)="show(0)" [ngClass]="{'header_disabled':settingsViewArray[0].disabled}"
        class="header cursor-pointer  d-flex align-items-center justify-content-between">
        <div class="d-flex">
          <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="36" height="36" rx="10" fill="white" />

                stroke-linejoin="round" />
            </g>
            <defs>
              <clipPath id="clip0_11001_101">
                <rect width="24" height="24" fill="white" transform="translate(6 6)" />
              </clipPath>
            </defs>
          </svg>
          <span class="name p-2 cursor-pointer">اعدادات تحضير المخزن</span>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div *ngIf="settingsViewArray[0].show">
            <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_6371_33)">
                <path d="M6.75 10.125L13.5 16.875L20.25 10.125" stroke="black" stroke-width="2.75"
                  stroke-linecap="round" stroke-linejoin="round" />
              </g>
              <defs>
                <clipPath id="clip0_6371_33">
                  <rect width="27" height="27" fill="white" />
                </clipPath>
              </defs>
            </svg>


          </div>
          <div *ngIf="!settingsViewArray[0].show">
            <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_6350_976)">
                <path d="M16.875 6.75L10.125 13.5L16.875 20.25" stroke="black" stroke-width="2.75"
                  stroke-linecap="round" stroke-linejoin="round" />
              </g>

                <clipPath id="clip0_6350_976">

                </clipPath>
              </defs>
            </svg>

          </div>

        </div>

      </div>
      <div *ngIf="settingsViewArray[0].show" class="body">
        <form [formGroup]="warehouseSettings" action="">
          <div>
            <div class="width-40  mx-0 my-3">
              <label class="form-label  fw-bold mb-1">نوع المخزن</label>
              <p-dropdown [options]="multiple_corridors_enabled"
                [showClear]="warehouseSettings.controls['multiple_corridors_enabled'].value" placeholder=" "
                formControlName="multiple_corridors_enabled" class="my-1 mx-0 py-2 w-100" optionLabel="name"
                optionValue="value"></p-dropdown>
              <app-Form-errors class="error"
                [control]="warehouseSettings.controls['multiple_corridors_enabled']"></app-Form-errors>

            </div>
            <div class="width-40 mx-0 my-3">
              <label class="form-label  fw-bold mb-1">الترتيب</label>
              <p-dropdown [options]="default_sorting" [showClear]="warehouseSettings.controls['default_sorting'].value"
                placeholder=" " formControlName="default_sorting" class="my-1 mx-0  py-2 w-100" optionLabel="name"
                optionValue="value"></p-dropdown>
              <app-Form-errors class=" error"
                [control]="warehouseSettings.controls['default_sorting']"></app-Form-errors>
            </div>
            <div class="d-flex w-100 justify-content-center align-items-center">
              <button  (click)="updateWarehouseSettings()" class="green_btn-md">تأكيد</button>
            </div>
          </div>
        </form>
      </div>

    </div>
    <!--seconde header-->

        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div *ngIf="settingsViewArray[1].show">
            <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_6371_33)">
                <path d="M6.75 10.125L13.5 16.875L20.25 10.125" stroke="black" stroke-width="2.75"

                  <rect width="27" height="27" fill="white" />

            </svg>


          </div>
          <div *ngIf="!settingsViewArray[1].show">
            <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path d="M16.875 6.75L10.125 13.5L16.875 20.25" stroke="black" stroke-width="2.75"
                  stroke-linecap="round" stroke-linejoin="round" />
              </g>

                  <rect width="27" height="27" fill="white" transform="matrix(0 1 -1 0 27 0)" />

      </div>
      <div *ngIf="settingsViewArray[1].show" class="body">
        <form [formGroup]="corridorsSetting" action="">
          <div>
            <div class="p-3 d-flex align-items-center gap-2">
              <div [ngClass]="{'activeTab':addCorridor}" (click)="addCorridor=true"
                class="width-10 text-center p-2 d-flex justify-content-center align-items-center borderRadius_10px boxShadow-15 cursor-pointer">
                اضافة محطة
              </div>
              <div [ngClass]="{'activeTab':!addCorridor}" (click)="addCorridor=false"
                class="width-10 text-center p-2 d-flex justify-content-center align-items-center borderRadius_10px boxShadow-15 cursor-pointer">
                تعديل محطة
              </div>
            </div>
            <div class="d-flex flex-wrap gap-2 align-items-center ">
              <div class="width-40 mx-0 my-3">
                <label class="form-label mb-1">رقم المحطة</label>
                <p-dropdown [showClear]="corridorsSetting.controls['id'].value" *ngIf="addCorridor==false"
                  [options]="settingsData.corridors" formControlName="id" placeholder=" " class="my-1 mx-0  py-2 w-100"
                  optionLabel="number" optionValue="id"></p-dropdown>
                <input type="number" *ngIf="addCorridor==true" placeholder=" " formControlName="number"
                  class="form-control  h-41px defaultBg borderRadius_10px mb-1 mx-0  w-100">

              </div>
              <div *ngIf="!addCorridor" class="width-40 mx-0 my-3">
                <label class="form-label  mb-1">رقم المحطة الجديد</label>
                <input type="number" formControlName="number" placeholder=" "
                  class="form-control  h-41px defaultBg borderRadius_10px mb-1 mx-0  w-100">
              </div>
            </div>

            <div class="d-flex w-100 justify-content-center align-items-center">
              <button *ngIf="addCorridor" (click)="corridorSettings('add')" class="green_btn-md">اضافة</button>
              <button *ngIf="!addCorridor" (click)="corridorSettings('edit')" class="green_btn-md">تعديل</button>
            </div>
          </div>
        </form>
      </div>
    </div>

      <div *ngIf="settingsViewArray[2].show" class="body">
        <form [formGroup]="basketSettings" action="">
          <div>
            <div class="p-1 d-flex flex-wrap align-items-center gap-2">
              <div class="width-25 my-2 d-flex flex-column justify-content-end">
                <label class=" fw-500 fs-16 mb-1">عدد الباسكت الموجود فعلي</label>
                <input type="text" formControlName="baskets_number" placeholder=" "
                  class="form-control h-41px defaultBg borderRadius_10px my-1 mx-0  w-100">
              </div>
              <div class="width-15 my-2 d-flex flex-column justify-content-end">
                <label class=" fw-500 fs-16 mb-1">المتاح</label>
                <input type="text" readonly formControlName="available_baskets" placeholder=" "
                  class="form-control border_green h-41px defaultBg borderRadius_10px my-1 mx-0  w-100">
              </div>
              <div class="width-15 my-2 d-flex flex-column justify-content-end">
                <label class=" fw-500 fs-16 mb-1">التالف</label>
                <input type="text" readonly formControlName="damaged_baskets" placeholder=" "
                  class="form-control border_red h-41px defaultBg borderRadius_10px my-1 mx-0  w-100">
              </div>
            </div>
            <div class="p-1 d-flex align-items-center ">
              <div class="width-40 my-2 d-flex flex-column justify-content-end">
                <label class=" fw-500 fs-16 mb-1">رقم الباسكت التالف</label>
                <div class="d-flex gap-2">
                  <input type="text" [(ngModel)]="damagedBasket" [ngModelOptions]="{standalone: true}" placeholder=" "
                    class="form-control  h-41px defaultBg borderRadius_10px my-1 mx-0  w-100">
                  <div class="d-flex align-items-center">
                    <button appDisableButton (click)="addDamagedBasket()" class="p-2 bluebtnStyles">اضافة</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="p-1 d-flex flex-wrap mb-2  w-100 gap-2">
              <div *ngFor="let basket of damagedBaskets;let i=index"
                class="bluebtnStyles d-flex justify-content-between align-items-center basket p-2">
                {{basket.number}}
                <div (click)="removeDamagedBasket(i,basket.id)"
                  class="red-delete d-flex cursor-pointer justify-content-center align-items-center">
                  x
                </div>
              </div>
            </div>
            <div class="d-flex w-100 justify-content-center align-items-center">
              <button appDisableButton (click)="basketsSettings()" class="green_btn-md">تأكيد</button>
            </div>
          </div>
        </form>
      </div>

            </div>
            <div class="d-flex w-100 justify-content-center align-items-center">

                optionValue="value"></p-dropdown>
            </div>
            <app-Form-errors class="position-absolute error"
              [control]="expirationDateSettings.controls['months']"></app-Form-errors>
            <div class="d-flex w-100 justify-content-center align-items-center">
              <button appDisableButton (click)="editExpirationDate()" class="green_btn-md">تأكيد</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
