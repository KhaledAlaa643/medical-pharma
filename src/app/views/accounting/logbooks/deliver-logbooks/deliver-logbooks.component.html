<div class="main_card_margen">
  <div class="card boxShadow-15 borderRadius_20px p-3">
    <div id="header" class="mb-3">
      <form id="header" [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="d-flex gap-2 flex-wrap align-items-end">
          <div class="width-18 d-flex flex-column">
            <label class="mb-2">خط السير</label>
            <p-dropdown
              [showClear]="true"
              [options]="tracks"
              placeholder=" "
              formControlName="track_id"
              optionLabel="name"
              optionValue="id"
            ></p-dropdown>
          </div>
          <div class="width-18 d-flex flex-column">
            <label class="mb-2"> المندوب</label>
            <p-dropdown
              [showClear]="true"
              [options]="deliveries"
              formControlName="representative_id"
              placeholder=" "
              optionLabel="name"
              optionValue="id"
            ></p-dropdown>
          </div>
          <div class="width-18 d-flex flex-column">
            <label class="mb-2"> المشرف</label>
            <p-dropdown
              [showClear]="true"
              [options]="accounting_supervisors"
              placeholder=" "
              optionLabel="name"
              formControlName="supervisor_id"
              optionValue="id"
            ></p-dropdown>
          </div>

          <div class="width-18 d-flex flex-column">
            <label class="mb-2"> نوع الدفتر</label>
            <p-dropdown
              [showClear]="true"
              [options]="types"
              placeholder=" "
              formControlName="type"
              optionLabel="name"
              optionValue="value"
            ></p-dropdown>
          </div>

          <div class="width-10 d-flex flex-column">
            <label class="mb-2"> أول رقم في الدفتر</label>
            <input type="number" class="form-control" formControlName="start" />
          </div>
          <div class="width-10 d-flex flex-column">
            <label class="mb-2"> أخر رقم في الدفتر </label>
            <input type="number" class="form-control" formControlName="end" />
          </div>
        </div>
        <div class="d-flex gap-5 flex-wrap align-items-end mt-3">
          <div class="flex-fill d-flex flex-column">
            <label class="mb-2"> ملاحظات </label>
            <textarea type="text" class="form-control" formControlName="notes">
            </textarea>
          </div>

          <div class="width-10">
            <!-- (click)="filter()" -->
            <button
              class="green_bg_black_txt_btn width-60 p-2 h-40px borderRadius_10px border-0"
            >
              حفظ
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
