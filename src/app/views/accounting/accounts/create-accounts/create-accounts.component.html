<div class="main_card_margen">
  <div class="card boxShadow-15 borderRadius_20px p-3">
    <div id="header" class="mb-3">
      <form id="header" [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="d-flex gap-2 flex-wrap align-items-end">
          <div class="width-18 d-flex flex-column">
            <label class="mb-2"> رقم الحساب</label>
            <input
              type="text"
              class="form-control disabled"
              readonly
              formControlName="account_number"
            />
          </div>
          <div class="width-18 d-flex flex-column">
            <label class="mb-2"> اسم الحساب</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="width-18 d-flex flex-column">
            <label class="mb-2"> نوع الحساب الرئيسي</label>
            <p-dropdown
              [showClear]="true"
              [options]="types"
              placeholder=" "
              optionLabel="name"
              formControlName="type"
              (onChange)="getSubTypes($event)"
              optionValue="value"
            ></p-dropdown>
          </div>

          <div class="width-18 d-flex flex-column">
            <label class="mb-2"> نوع الحساب الفرعي</label>
            <p-dropdown
              [showClear]="true"
              [options]="subtypes"
              placeholder=" "
              class=""
              formControlName="subtype"
              optionLabel="name"
              optionValue="value"
            ></p-dropdown>
          </div>
          <div class="width-18 d-flex flex-column">
            <label class="mb-2"> طبيعة الحساب</label>
            <input
              type="text"
              class="form-control disabled"
              readonly
              formControlName="account_nature"
            />
          </div>
        </div>
        <div class="d-flex gap-2 flex-wrap align-items-end mt-3">
          <div class="d-flex flex-column">
            <label for="">رصيد أول مدة</label>
            <div class="d-flex gap-2">
              <div class="d-flex flex-column">
                <label class="mb-2">مدين</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="initial_debit"
                />
              </div>
              <div class="d-flex flex-column">
                <label class="mb-2">دائن</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="initial_credit"
                />
              </div>
            </div>
          </div>
          <div class="width-25 d-flex flex-column">
            <label class="mb-2"> حالة التعامل</label>
            <p-dropdown
              [showClear]="true"
              [options]="dealing"
              placeholder=" "
              formControlName="is_disabled"
              optionLabel="name"
              optionValue="value"
            ></p-dropdown>
          </div>
          <div class="width-25 d-flex flex-column">
            <label class="mb-2"> حالة الظهور</label>
            <p-dropdown
              [showClear]="true"
              [options]="display"
              placeholder=" "
              formControlName="is_hidden"
              optionLabel="name"
              optionValue="value"
            ></p-dropdown>
          </div>

          <div class="width-10 d-flex justify-content-end">
            <!-- (click)="filter()" -->
            <button
              class="green_bg_black_txt_btn width-60 p-2 h-40px borderRadius_10px border-0"
            >
              حفظ
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
