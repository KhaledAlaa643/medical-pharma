<div class="main_card_margen">
  <div class="card boxShadow-15 borderRadius_20px p-3">
    <div id="header" class="mb-3">
      <form
        [formGroup]="searchForm"
        id="header"
        class="d-flex gap-2 flex-wrap align-items-end"
      >
        <div class="width-15 d-flex flex-column">
          <label class="mb-2">خط السير</label>
          <p-dropdown
            [showClear]="true"
            [options]="tracks"
            placeholder=" "
            formControlName="track_id"
            optionLabel="name"
            optionValue="id"
          ></p-dropdown>
        </div>

        <div class="width-15 d-flex flex-column">
          <label class="mb-2"> الموزع</label>
          <p-dropdown
            [showClear]="true"
            formControlName="delivery_id"
            [options]="deliveries"
            placeholder=" "
            optionLabel="name"
            optionValue="id"
          ></p-dropdown>
        </div>
        <div class="width-15 d-flex flex-column">
          <label class="mb-2"> المشرف</label>
          <p-dropdown
            [showClear]="true"
            [options]="accounting_supervisors"
            placeholder=" "
            optionLabel="name"
            formControlName="supervisor_id"
            optionValue="id"
          ></p-dropdown>
        </div>

        <div class="width-15 d-flex flex-column">
          <label class="mb-2"> أمين الخزنة</label>
          <p-dropdown
            [showClear]="true"
            [options]="accounting_custodian"
            placeholder=" "
            optionLabel="name"
            formControlName="custodian_id"
            optionValue="id"
          ></p-dropdown>
        </div>
        <div class="width-25 d-flex align-items-end gap-1">
          <div class="width-50">
            <label class="m-2">التاريخ </label>
            <div class="calendar-holder position-relative">
              <p-calendar
                #calendarFrom
                [dir]="'ltr'"
                formControlName="date_from"
                placeholder=" من"
                dateFormat="yy-mm-dd"
                [showClear]="true"
              >
              </p-calendar>
              <img
                (click)="calendarFrom.toggle()"
                class="cursor-pointer position-absolute top_5px end-0"
                src="../../../../assets/images/input/calender.svg"
                alt=""
              />
            </div>
          </div>
          <div class="width-50">
            <div class="calendar-holder position-relative">
              <p-calendar
                #calendarTo
                [dir]="'ltr'"
                placeholder=" الي"
                dateFormat="yy-mm-dd"
                formControlName="date_to"
                [showClear]="true"
              >
              </p-calendar>
              <img
                (click)="calendarTo.toggle()"
                class="cursor-pointer position-absolute top_5px end-0"
                src="../../../../assets/images/input/calender.svg"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="width-10 d-flex justify-content-center my-2">
          <button
            (click)="filter()"
            class="green_bg_black_txt_btn width-60 p-2 h-40px borderRadius_10px border-0"
          >
            بحث
          </button>
        </div>
      </form>
    </div>

    <div id="table" class="mb-3">
      <app-shared_table
        [columnsArray]="columnsArray"
        [columnsNames]="columnsName"
        [RowsData]="data"
        (productClickEvent)="saveDeficitAndSurplus($event)"
      ></app-shared_table>
    </div>

    <div
      #pagination
      class="d-flex flex-wrap justify-content-between text-center align-items-center w-100"
    >
      <div
        class="d-flex width-20 h-60px lightGreen-border borderRadius_15px p-2 justify-content-center align-items-center"
      >
        <span class="fs-14 fw-600 w-100"
          >اجمالي العجز : {{ additional_data.deficits_total }}
        </span>
      </div>

      <div class="pagination-area width-50-lg d-flex justify-content-center">
        <p-paginator
          #paginator
          class="d-flex justify-content-center mb-2"
          (onPageChange)="changepage($event)"
          [first]="1"
          [rows]="rows"
          [totalRecords]="total"
        ></p-paginator>
      </div>
      <div
        class="d-flex width-20 h-60px lightGreen-border borderRadius_15px p-2 justify-content-center align-items-center"
      >
        <span class="fs-14 fw-600 w-100"
          >اجمالي الزيادة : {{ additional_data.surplus_total }}
        </span>
      </div>
    </div>
  </div>
</div>
