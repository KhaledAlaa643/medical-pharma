<div class="mainLayoutBody">

    <p-progressBar *ngIf="progressBarLoader.isLoading | async" mode="indeterminate"></p-progressBar>
  </div>
  <div class="mainLayout" id="mainLayout">
    <app-sideNavbar (showSideChange)="handleShowSideChange($event)" class="SidNavDiv"></app-sideNavbar>
    <div [class]="mainDivClass">


      <div class="routerOutletContainer">

        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
