<div
  class="offersContainer h-100 d-flex flex-wrap borderRadius_20px border border-1 gap-1"
>
  <div class="width-49 h-100 table1 p-1">
    <p-table
      [responsive]="true"
      [value]="offer1"
      olumnResizeMode="expand"
      styleClass="p-datatable-gridlines"
      [autoLayout]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="display: table-cell !important">
            <div class="d-flex titleSearch">
              <label>العرض الأول </label>
              <input
                [(ngModel)]="searchWordOffer1"
                (input)="searchOffer1()"
                (keydown.enter)="searchOffer1()"
                class="form-control smallText"
                placeholder="بحث "
                type="text"
              />
            </div>
          </th>
          <th style="display: table-cell !important">الكمية</th>
          <th style="display: table-cell !important">الخصم الأساسي</th>
          <th style="display: table-cell !important">يضاف للخصم</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-offer>
        <tr
          style="
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
          "
        >
          <td
            (click)="getproductIdFromChild(offer.id)"
            class="fs-13 fw-600 color-black x-small-sm text-decoration-underline cursor-pointer"
          >
            {{ offer.name }}
          </td>
          <td class="fw-600 fs-16 color-black width-10">
            {{ offer.quantity_for_offer }}
          </td>
          <td class="fw-600 fs-16 color-black width-10" style="flex: 0 0 8rem">
            {{ offer.normal_discount }}
          </td>
          <td class="fw-600 fs-16 color-black width-10">
            {{ offer.percentage }}
          </td>
        </tr>
      </ng-template>
    </p-table>

    <p-paginator
      class="pagination"
      (onPageChange)="changePageOffer1($event)"
      [first]="1"
      [rows]="rowsPerPageOffer1"
      [totalRecords]="totalRecordsOffer1"
    ></p-paginator>
  </div>
  <div class="width-49 h-100 table2 p-1">
    <p-table [responsive]="true" [value]="offer2" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th style="display: table-cell !important; width: 280px">
            <div class="d-flex titleSearch">
              <label>العرض الثاني</label>
              <input
                [(ngModel)]="searchWordOffer2"
                (input)="searchOffer2()"
                (keydown.enter)="searchOffer2()"
                class="form-control smallText"
                placeholder="بحث "
                type="text"
              />
            </div>
          </th>
          <th style="display: table-cell !important">الكمية</th>
          <th style="display: table-cell !important">الخصم الأساسي</th>
          <th style="display: table-cell !important">يضاف للخصم</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-offer>
        <tr
          style="
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
          "
        >
          <td
            (click)="getproductIdFromChild(offer.id)"
            class="fs-13 fw-600 color-black x-small-sm text-decoration-underline cursor-pointer"
          >
            {{ offer.name }}
          </td>
          <td class="fw-600 fs-16 color-black">
            {{ offer.quantity_for_offer }}
          </td>
          <td [ngStyle]="{ width: '30px' }" class="fw-600 fs-16 color-black">
            {{ offer.normal_discount }}
          </td>
          <td class="fw-600 fs-16 color-black">{{ offer.percentage }}</td>
        </tr>
      </ng-template>
    </p-table>

    <p-paginator
      class="pagination"
      (onPageChange)="changePageOffer2($event)"
      [first]="1"
      [rows]="rowsPerPageOffer2"
      [totalRecords]="totalRecordsOffer2"
    ></p-paginator>
  </div>
</div>
